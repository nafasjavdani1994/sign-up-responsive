<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <ul>
          <li>
            <span class="blue-logo"></span>
            <span>Anywhere app</span>
            <span class="blue">.</span>
          </li>
          <li class="gray">Home</li>
          <li class="gray">Join</li>
        </ul>
      </nav>
      <div class="hero">
        <div class="text">
          <p class="gray">START FOR FREE</p>
          <h1>
            Create new account
            <span class="blue">.</span>
          </h1>
          <p class="gray">
            Already A Member ?
            <span class="blue">Log In</span>
          </p>
        </div>
        <form action="#">
          <div class="name">
            <div class="input-icon f-name">
              <div class="field">
                <label for="first" class="gray">First Name</label>
                <input type="text" class="input" id="first" />
              </div>
              <i class="bi bi-person-lines-fill"></i>
            </div>
            <div class="input-icon l-name">
              <div class="field">
                <label for="last" class="gray">Last Name</label>
                <input type="text" class="input" id="last" />
              </div>
              <i class="bi bi-person-lines-fill"></i>
            </div>
          </div>
          <div class="id">
            <div class="input-icon">
              <div class="field">
                <label for="email" class="gray">Email</label>
                <input type="email" class="input" id="email" />
              </div>
              <i class="bi bi-envelope-fill"></i>
            </div>
            <div class="input-icon">
              <div class="field">
                <label for="password" class="gray">Password</label>
                <input type="password" class="input" id="password" />
              </div>
              <i class="bi bi-eye-fill"></i>
            </div>
          </div>
          <div class="buttons">
            <button class="btn gray-btn">Change Method</button>
            <button class="btn blue-btn">Create Account</button>
          </div>
        </form>
      </div>
      <div class="footer">AW</div>
    </div>
  </body>
</html>
